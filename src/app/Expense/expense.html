<h1>Expenses</h1>
<div ng-controller="ExpensesController as vm">

  <table class="table table-bordered table-condensed">
    <thead>
      <tr>
        <th>Expense</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="e in vm.expenseItems">
        <td ng-bind="e.type"></td>
        <td ng-bind="e.desc"></td>
        <td ng-bind="e.amount | currency"></td>
      </tr>
    </tbody>
  </table>
  
</div>
